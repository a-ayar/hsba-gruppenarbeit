<!DOCTYPE html>
<html lang="en">
<html style="min-height: 100%;" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <title>SchoolNet</title>
    <script src="/js/multi-select-dropdown.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <a th:href="@{/admin}"  style="color: white;">

          home
            </span>
            <p style="font-size: 13px;margin-top: -10px;">Home</p>
        </a>
    </div>

    <div sec:authorize="hasRole('SCHÃœLER')" style="display:block; text-align: center;">

            </span>

            </span>

<div layout:fragment="content" class="container" style="margin: 0 auto;
    min-height: 500px; position: relative; height:auto;"></div>

<div layout:fragment="footer"   style="background-color: #032d57; text-align: center; margin-top:auto; min-height:50px;">

</html>
