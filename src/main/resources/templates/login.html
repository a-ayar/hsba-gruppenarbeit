<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  </head>
<body style="height:100vh; margin:0;" >
<div layout:fragment="content">
  <!-- Bild Login- Nils-->
  <img class="card-img-top login" src="/images/books.png" alt="Card image cap">
 <!--Login Formular- Nils-->
  <div class="card" style="width: 80%; margin:auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
      <div class="mb-4" th:if="${param.logout}">
        <strong style="color:green;">Sie haben sich erfolgreich abgemeldet.</strong>
      </div>
      <h5 class="card-title">Willkomen bei SchoolNet!</h5>
      <h6 class="card-subtitle mb-2 text-muted">Melden Sie sich als Lehrer, Sch√ºler oder Admin an, um fortzufahren.</h6>
      <p class="card-text">  <form method="post" th:action="@{/login}">
      <div class="mb-4" th:if="${param.error}">
        <strong class="text-danger">Login fehlgeschlagen</strong>
      </div>
      <!-- Nameneingabe- Nils-->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="inputUsername">Nutzername</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputUsername" name="username" type="text" />
        </div>
      </div>
      <!--Passworteingabe- Nils-->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="inputPassword">Passwort</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputPassword" name="password" type="password" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn custom" type="submit">Anmelden</button>
        </div>
      </div>
    </form></p>
    </div>
  </div>
  <div style="width: 100%; margin-top: 150px;"></div>
</div>
</body>
</html>
