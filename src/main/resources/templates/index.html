<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WG-Kassenbuch</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <h1>Fächer</h1>
    </div>

    <table th:if="${subject != null and !subject.entries.empty}" class="table">
        <tr>
            <th> Id</th>
            <th>Fach</th>
            <th>Lehrer</th>
        </tr>
        <!--Einsicht in die Fächer-->
        <tr th:each="entry : ${subject.entries}">
            <td th:text="${#numbers.formatDecimal(entry.subjectId, 1, 2)}"></td>
            <td th:text="${entry.subjectName}"></td>
            <td th:text="${entry.subjectTeacher}"></td>
        </tr>
    </table>

    <!--Fächer anlegen-->
    <div>
        <hr/>
        <h2>Fach anlegen</h2>
        <form action="/add" method="post" class="form-inline">
            <input name="subjectId" type="number" min="0" step="1" placeholder="Id" class="form-control mr-2">
            <input name="subjectName" type="text" placeholder="Fach Bezeichnung" class="form-control mr-2">
            <input name="subjectTeacher" type="text" placeholder="Lehrer" class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </form>
    </div>
</div>
</body>
</html>
